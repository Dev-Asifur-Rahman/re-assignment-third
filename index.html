<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <!-- framework link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="border lg:mx-10">
    <header>
      <div class="navbar bg-base-100">
        <div class="navbar-start">
          <div class="flex items-center gap-2">
            <img src="assets/arrow-green.png" alt="" />
            <p class="font-bold text-3xl">Rinterio</p>
          </div>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li class="font-bold text-base"><a>Home</a></li>
            <li class="text-base"><a>Services</a></li>
            <li class="text-base"><a href="">Portfolio</a></li>
            <li class="text-base"><a href="">Blogs</a></li>
            <li class="text-base"><a href="">Contact Us</a></li>
          </ul>
        </div>
        <div class="navbar-end">
          <div class="lg:flex lg:items-center lg:gap-2 hidden">
            <img src="assets/Frame 2.png" alt="" /><img
              src="assets/Frame 3.png"
              alt=""
            />
            <div class="flex items-center gap-1 bg-[#ABEF5F] rounded-[32px] px-3 py-1">
              <p class="text-base font-bold">Book Consult</p>
              <img src="assets/arrow-black.png" alt="" />
            </div>
          </div>
          <div class="dropdown lg:hidden">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>hello</main>
    <footer class=""></footer>
  </body>
</html>
